[package]
name = "trackfish"
version = "0.1.0"
edition = "2021"

[lib]
name = "trackfish"
edition = "2021"

[dependencies]
dioxus = { git = "https://github.com/DioxusLabs/dioxus", features = ["mobile", "hooks", "html", "signals"] }
id3 = "1.15.0"
rand = "0.8.5"
tokio = "1.41.1"
http = "1.2.0"
http-range = "0.1.5"
dioxus-logger = "0.6.1"
crossbow = "0.2.3"
anyhow = "1.0.94"
android_logger = "0.14.1"
log = "0.4.22"
ndarray = "0.16"
ndarray-npy = "0.9"
tracing = "0.1.41"
tracing-android = "0.2.0"
tracing-log = "0.2.0"
rodio = { version = "0.20", features = ["cpal-shared-stdcxx"]}
toml = "0.8.19"
serde = { version = "1", features = ["derive"]}
dirs = "6.0.0"
rusqlite = { version = "0.33", features = ["bundled", "array"] }
sha2 = "0.10.8"
base64 = "0.22.1"
aubio = { version = "0.2.1", features = ["pkg-config"]}
rustfft = "6.2.0"

[features]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

[package.metadata.android]
android_version = 33
target_sdk_version = 33
min_sdk_version = 26

build_targets = ["armv7-linux-androideabi", "aarch64-linux-android", "i686-linux-android", "x86_64-linux-android" ]
