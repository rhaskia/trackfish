[workspace]
members = ["packages/gui", "packages/app"]
default-members = ["packages/gui"]
resolver = "3"

[workspace.dependencies]
id3 = "1.15.0"
rand = "0.8"
anyhow = "1.0.94"
log = "0.4.22"
ndarray = "0.16"
ndarray-npy = "0.9"
toml = "0.8.19"
serde = { version = "1", features = ["derive"]}
dirs = "6.0.0"
rusqlite = { version = "0.35", features = ["bundled", "array"] }
cache-dir = "0.1.8"
once_cell = "1.21.3"
rodio = { version = "0.20", features = ["cpal-shared-stdcxx"]}
app = { path = "./packages/app/" }
tracing = "0.1.41"
tracing-log = "0.2.0"

[profile]
[profile.dev]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
